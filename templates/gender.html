{% extends 'base.html' %}


{% block bodyblock %}
<div class="container">
    <h3 class="content">Gender classification</h3>
</div>
<div class="container">
    <form action="#" method="POST" enctype="multipart/form-data">
    <label for="upload">Upload to Predict</label>
    <input type="file" id="upload" name="image" required="true">
    <input type ="submit" value="Upload & Predict">
    </form> 
</div>

{% if fileupload  %}
<div class="container">
    <div class="row">
        <div class="col-md-6" id="predict">
           <img src="{{url_for('static',filename='uploads/')}}{{ img_name }}" width="{{w}}" height="800" >
           </div>
        <div class="col-md-6" id="predict">
           <img src="{{url_for('static',filename='predict/')}}{{ img_name }}" width="{{w}}" height="800" >

        </div>
    </div>
</div>
<style>
   #predict{
       border: solid;
       color: #002f4d;
       test-align:center;
   }
</style>
{% endif %}
{% endblock  %}
